<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NoteTransform - MIDI → .schem</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* mismo CSS que antes: body, header, table, buttons, dropZone, etc. */
</style>
</head>
<body>
<header>
  <h1>NoteTransform</h1>
  <p>MIDI → Minecraft note blocks (.schem) - totalmente web</p>
</header>
<main>
  <div id="dropZone">Arrastra tu MIDI aquí</div>
  <div class="controls">
    <input type="file" id="fileInput" accept=".mid,.midi">
    <button id="processBtn">Process MIDI</button>
    <button id="downloadSchemBtn" style="display:none" class="orange">Download .schem</button>
  </div>
  <div id="tableWrap">
    <table id="resultTable">
      <thead>
        <tr><th>Tick</th><th>Delta</th><th>Notas</th></tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.js"></script>
<script type="module" src="js/midi2schem.js"></script>
</body>
</html>
