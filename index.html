<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NoteTransform - MIDI to Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f2f5; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
    header { background: linear-gradient(to right, #182848, #4b6cb7); color:white; width:100%; text-align:center; padding:2rem; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
    h1 { margin:0; font-size:2rem; }
    main { max-width:900px; width:100%; padding:2rem; display:flex; flex-direction:column; gap:1rem; }
    #dropZone { border:2px dashed #4b6cb7; border-radius:12px; padding:2rem; text-align:center; color:#4b6cb7; font-weight:600; cursor:pointer; transition:0.2s; }
    #dropZone.hover { background:#4b6cb7; color:white; }
    .controls { display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; }
    button, input[type=file] { padding:0.6rem 1rem; border-radius:8px; border:none; cursor:pointer; font-weight:600; font-size:0.95rem; }
    button { background:#4b6cb7; color:white; transition:0.2s; }
    button:hover { background:#182848; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:white; border-radius:8px; overflow:hidden; box-shadow:0 1px 6px rgba(0,0,0,0.08); }
    thead th { background:#4b6cb7; color:white; padding:0.9rem 1rem; text-align:left; position:sticky; top:0; }
    th, td { padding:0.9rem 1rem; border-bottom:1px solid #eee; }
    tbody tr:nth-child(even) td { background: #fff; }
    #tableWrap { max-height:420px; overflow:auto; border-radius:8px; }
    #outputHeader { display:flex; justify-content:space-between; gap:1rem; align-items:center; }
    .muted { color:#666; font-size:0.95rem; }
  </style>
</head>
<body>
  <header>
    <h1>NoteTransform</h1>
    <p>MIDI to Minecraft Note Blocks Converter</p>
  </header>
  <main>
    <div id="dropZone">Arrastra y suelta tu archivo MIDI aquí</div>

    <div class="controls">
      <input type="file" id="fileInput" accept=".mid">
      <button id="processBtn">Procesar MIDI</button>
      <button id="downloadJsonBtn" style="display:none;background:#28a745">Descargar JSON</button>
      <button id="downloadSchemBtn" style="display:none;background:#f39c12">Descargar .schem</button>
      <div class="muted">Después de procesar, podrás descargar el JSON y .schem compatible con Litematica.</div>
    </div>

    <div id="outputHeader"><h3>Output</h3><div class="muted" id="infoBPM"></div></div>
    <div id="tableWrap">
      <table id="resultTable">
        <thead>
          <tr><th style="width:80px">Tick</th><th style="width:130px">Delta</th><th>Notas</th></tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Tone.js MIDI parser -->
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const downloadJsonBtn = document.getElementById('downloadJsonBtn');
    const downloadSchemBtn = document.getElementById('downloadSchemBtn');
    const resultBody = document.getElementById('resultBody');
    const infoBPM = document.getElementById('infoBPM');

    let midiFile = null;
    let lastExportData = null;

    // Drag & Drop
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('hover'); });
    dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('hover'); });
    dropZone.addEventListener('drop', e => {
      e.preventDefault(); dropZone.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        midiFile = e.dataTransfer.files[0];
        dropZone.textContent = `Cargado: ${midiFile.name}`;
      }
    });
    fileInput.addEventListener('change', e => {
      if (e.target.files.length) {
        midiFile = e.target.files[0];
        dropZone.textContent = `Cargado: ${midiFile.name}`;
      }
    });

    // Mapea instrumentos a bloques
    const instrumentToBlock = {
      "Harp": "minecraft:gold_block",
      "Bass": "minecraft:stone",
      "Snare": "minecraft:gravel",
      "Pling": "minecraft:clay",
      "Flute": "minecraft:bone_block",
      "Guitar": "minecraft:emerald_block",
      "Cow Bell": "minecraft:soul_sand",
      "Chimes": "minecraft:glowstone",
      "Xylophone": "minecraft:iron_block",
      "Bit": "minecraft:redstone_block"
    };

    function clampNote(n){ return Math.max(0, Math.min(24,n)); }
    function secondsToTicks(s){ return Math.round(s*20); }

    async function processMidi() {
      if(!midiFile) { alert("Por favor carga un archivo MIDI"); return; }
      resultBody.innerHTML="";
      infoBPM.textContent="";

      const buffer = await midiFile.arrayBuffer();
      const midi = new Midi(buffer);

      const bpm = (midi.header.tempos[0]?.bpm || 120);
      infoBPM.textContent = `BPM referencia: ${Math.round(bpm)}`;

      // Tick -> notas
      const tickMap = new Map();
      midi.tracks.forEach(track => {
        track.notes.forEach(note => {
          const tick = secondsToTicks(note.time);
          const instrument = note.name || "Harp";
          if(!tickMap.has(tick)) tickMap.set(tick, []);
          tickMap.get(tick).push({ note: clampNote(note.midi-60), instrument, velocity: note.velocity });
        });
      });

      // Ordenar ticks
      const sortedTicks = Array.from(tickMap.keys()).sort((a,b)=>a-b);
      const tableRows = [];
      for(let i=0;i<sortedTicks.length;i++){
        const tick = sortedTicks[i];
        const delta = (i<sortedTicks.length-1) ? sortedTicks[i+1]-tick : 0;
        tableRows.push({ tick, delta, notes: tickMap.get(tick) });
      }

      // Mostrar en tabla
      resultBody.innerHTML="";
      tableRows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.tick}</td><td>${r.delta}</td><td>${r.notes.map(n=>`${n.instrument} (${n.note})`).join(', ')}</td>`;
        resultBody.appendChild(tr);
      });

      // Guardar export
      lastExportData = {
        meta:{ sourceFile:midiFile.name, generatedAt:new Date().toISOString(), bpm },
        ticks: tableRows
      };

      downloadJsonBtn.style.display="inline-block";
      downloadSchemBtn.style.display="inline-block";
    }

    processBtn.addEventListener('click', ()=>{ processBtn.disabled=true; processMidi().finally(()=>processBtn.disabled=false); });

    downloadJsonBtn.addEventListener('click', ()=>{
      if(!lastExportData) return alert("Procesa un MIDI primero.");
      const blob = new Blob([JSON.stringify(lastExportData,null,2)],{type:"application/json"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = (midiFile.name.replace(/\.mid$/i,'') || 'notetrasform')+'.json';
      document.body.appendChild(a); a.click(); a.remove();
    });

    downloadSchemBtn.addEventListener('click', ()=>{
      if(!lastExportData) return alert("Procesa un MIDI primero.");

      // Crear schematic simple compatible con Litematica
      const ticks = lastExportData.ticks;
      const width = ticks.length, height=4, length=1;
      const palette = {"minecraft:air":0, "minecraft:note_block":1};
      let blocks=[];
      ticks.forEach((r, x)=>{
        r.notes.forEach((n,y)=>{
          blocks.push({ Name:"minecraft:note_block", Pos:[x,y,0], States:{ note: String(n.note) } });
        });
      });

      // Convertir a NBT minimal
      function writeSchemNBTSimple(){
        // NBT simplificado como JSON con prismarine-nbt estilo
        const nbt = { type:"compound", name:"", value:{
          Width:{type:"short",value:width},
          Height:{type:"short",value:height},
          Length:{type:"short",value:length},
          Palette:{type:"compound",value:Object.fromEntries(Object.entries(palette).map(([k,v])=>[k,{type:"int",value:v}]))},
          Blocks:{type:"list",value:{type:"compound",value:blocks.map(b=>({
            Name:{type:"string",value:b.Name},
            Pos:{type:"list",value:b.Pos.map(p=>({type:"int",value:p}))},
            States:{type:"compound",value:Object.fromEntries(Object.entries(b.States).map(([k,v])=>[k,{type:"string",value:v}]))}
          }))}}
        }};
        return new Uint8Array(new TextEncoder().encode(JSON.stringify(nbt)));
      }

      const blob = new Blob([writeSchemNBTSimple()],{type:"application/octet-stream"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = (midiFile.name.replace(/\.mid$/i,'') || 'notetrasform')+'.schem';
      document.body.appendChild(a); a.click(); a.remove();
    });
  </script>
</body>
</html>
